name: main
on:
  pull_request:
  push:
    branches: [main]

jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - run: python -m venv venv
    - run: venv/bin/pip install -r requirements.txt
    - run: |
        venv/bin/coverage run -m pytest tests
        venv/bin/coverage report
